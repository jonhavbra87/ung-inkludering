<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="10 quotes from project ung inkludering" />
    <meta name="keywords" content="ung inkludering" />
    <title>Ung inkludering</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Alegreya&family=Oswald&family=Roboto:ital,wght@1,700&family=Varela+Round&display=swap");
    </style>
  </head>
  <body>
    <header>
      <p class="h1">Fire råd fra Åsnes ungdomsråd</p>
    </header>
    <main>
      <div class="text-container">
        <p class="h2">Hvordan involvere de unge?</p>
        <div>
          <div class="card">
            <div class="card-content">
              <p>Kom dit vi er og lytt til oss som er unge!</p>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <p>Vis med handling at vi er hørt!</p>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <p>Gjør endringer som dere VET har betydning for oss unge!</p>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <p>
                Ta oss med på alt, ikke bare et møte og tro at vi har vært med!
              </p>
            </div>
          </div>
        </div>
      </div>
      <img
        src="/images/involvereunge.png"
        alt="veien for å involvere de unge"
      />
    </main>
    <footer><img src="images/unginkludering.png" alt="logo og tekst" /></footer>
  </body>
</html>
